<html lang="en"><head>
    <meta charset="utf-8">
    <title>The Vaper House</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="ThirdParty/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="ThirdParty/prettyPhoto/css/prettyPhoto.css" rel="stylesheet">
    <link href="ThirdParty/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../ThirdParty/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
   <link rel="shortcut icon" href="images/logoTest.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand hidden-phone" href="index.html"><img src='images/logoTest.png' id='logoImg'/></a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active dropdown"><a data-toggle="dropdown" class="dropdown-toggle" href="#">Home <b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                  <li><a tabindex="-1" href="#" id="batteryNav">Battery</a></li>
                  <li><a tabindex="-1" href="#" id="tanksNav">Tanks</a></li>
                  <li><a tabindex="-1" href="#" id="tipsNav">Tips</a></li>
                </ul>
              </li>
              <li><a href="./starter.html">Starter Packages</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Batteries -->
      <ul id='batterySection' class="thumbnails">
        <h3>Battery</h3>              
      </ul>

      <!-- Tanks -->
      <ul id='tankSection' class="thumbnails">
        <h3>Tanks</h3>        
      </ul>

      <!-- Tips -->
      <ul id='tipSection' class="thumbnails">
        <h3>Tips</h3>       
      </ul>
    
    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="ThirdParty/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="ThirdParty/handlebars/handlebars.js"></script>
    <script src="ThirdParty/prettyPhoto/js/jquery.prettyPhoto.js"></script>
    <script src="js/main.js"></script>

<!-- TEMPLATES -->
<script id="gallery-template" type="x-handlebars-template">
  {{#each this}}
    <li class="span3">
      <a class="thumbnail" rel="prettyPhoto [{{type}}]" href="{{url}}" title="Price: ${{price}}">
        <img class="group1" src="{{url}}" title="Price: {{price}}" alt="{{name}}" />
      </a>
      <div class="caption">
        <h4>{{name}}</h4>
        <p>Price: ${{price}}</p>
      </div>
    </li> 
  {{/each}}
</script>

</body></html>
